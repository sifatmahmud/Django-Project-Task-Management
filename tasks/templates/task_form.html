{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'CSS/output.css' %}">
</head>
<body>

    {% comment %} <div class="flex justify-center mt-8"> {% endcomment %}
    <div class="w-1/2 mx-auto mt-8">
        <div>
            {% if messages %}
                {% for message in messages %}
                    <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500{% endif %}">{{message}}</div>
                {% endfor %}
            {% endif %}
        </div>
        <form method="POST">
            {% csrf_token %}
            {{task_form}}
            {{task_detail_form}}
            <button type="submit" class="mb-5 bg-rose-600 px-3 py-2 text-white rounded-md mt-2">submit</button>
        </form>
    </div>
</body>
</html>
