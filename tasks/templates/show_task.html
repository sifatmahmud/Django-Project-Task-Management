<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ol>
            {% for task in tasks %}
                <li>
                    <p>{{task.title}}</p>
                    {% for emp in task.assigned_to.all %}
                        <p>{{emp.name}}</p>
                    {% endfor %}
                </li>
            {% endfor %}
        </ol>
    </div>

</body>
</html>
